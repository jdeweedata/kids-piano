<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiara's Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="instructions">

    <p>Tap or click the keys to play music!</p>
    <div class="melody-selector">
      <p>Learn a melody:</p>
      <button onclick="playMelody('twinkle')">Twinkle Twinkle</button>
      <button onclick="playMelody('mary')">Mary Had a Little Lamb</button>
      <button onclick="playMelody('happy')">Happy Birthday</button>

    <div class="key black" data-note="F#4">F#</div>
    <div class="key" data-note="G4">G</div>
    <div class="key black" data-note="G#4">G#</div>
    <div class="key" data-note="A4">A</div>
    <div class="key black" data-note="A#4">A#</div>
    <div class="key" data-note="B4">B</div>
